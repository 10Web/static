    }

    .am-span:hover {

    }

    .am-navvv {
        width: 100% !important;
        text-align: center;
    }

        cursor: pointer;
        position: relative;
    }

    .header-user-icon img {
        height: 45px;
        width: 45px;
        border-radius: 100%;
    }

    .red-point {
        height: 10px;
        width: 10px;
        background: #ea6f5a;
        position: absolute;
        left: 45px;
        top: calc(50% + 10px);
        border-radius: 100%;
